<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>

</head>
    <body>
        <div id="Drawer1" data-role="drawer" data-layout="main-layout">
          <div data-role="content">
            <div class="MenuView" id="MenuView">
                <div class="MenuViewInner">
                    <div>
                        <div class="UserInfo">
                            <a href="javascript:;" class="MenuToggle">
                                <img alt="" src="img/Icons/LeftRound.png" />
    						</a> 
                            <span id="MenuName"></span>
                            
                        </div>
                        <ul class="MenuNav">
                            <li><a href="app.html">Start</a></li>
                            <li><a href="messages.html">Messages</a></li>
                            <li><a href="profile.html">Profile</a></li>
                            <li><a href="invitebusiness.html">Invite a Biz</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="MenuNav" id="menuNotLoggedIn" style="display:none">
                                <li><a href="login.html">Login</a></li>
                                <li><a href="register.html">Register</a></li>
                        </ul>
                        <ul class="MenuNav" id="menuLoggedIn" style="display:none">
                            <li><a href="logout.html">Logout</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="MenuNav">
                            <li><a href="legal.html">Legal</a></li>
                        </ul>
                    </div>
                </div>
            </div>
          </div>
        </div>      
        
        <div data-role="layout" data-id="main-layout">
          <div data-role="header">
            <div data-role="navbar">
              <span data-role="view-title"></span>
            </div>
          </div>
            
          <div data-role="footer">
            <div data-role="tabstrip">
                <a href="login.html" class="Join" id="joinNotLoggedIn" style="display:inline">Sign In / Join</a>
                <a href="logout.html" class="Join" id="joinLoggedIn" style="display:none">Logout</a>
                <a href="invitebusiness.html" class="Invite">Invite a Biz</a>
            </div>
          </div>
        </div>
        
        
  

         <div data-role="view" data-layout="main-layout" id="home" data-title="SuperSolver">
                <div class="MainView">
                    <div class="Page" data-page="Feedbacks">
                        <div class="Content">
                            <div class="FeedbackList ResultList" data-bind="foreach: Feedbacks">
                                <div class="ResultRow">
                                    <div class="CompanyName">
                                        <span data-bind="text: CompanyName"></span>
                                        <span class="AttachPin" data-bind="visible: HasAttachment">&nbsp;</span>
                                    </div>
                                    <div class="Date">
                                        <span data-bind="text: MessageDate"></span>
                                        <span data-bind="text: MessageTime"></span>
                                    </div>
                                    <div class="Subject" data-bind="text: Subject">
                                    </div>
                                    <div class="ContentText" data-bind="text: ContentText">
                                    </div>
                                    <img alt="" class="Icon" src="img/Icons/NextRound.png" />
                                    <input type="hidden" class="Idx" data-bind="value: $index" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Page" data-page="FeedbackMessages" style="display:none;">
                        <div class="Header">
                            <h1><span data-bind="text: MessageCount"></span> Messages</h1>
                            <div class="LeftBarRegion">
                                <button type="button" class="BarBtn MenuToggle"><span>&nbsp;</span></button>
                                <button type="button" class="BarBtn PrevBtn"><span>&nbsp;</span></button>
                            </div>
                            <div class="RightBarRegion">
                                <a href="javascript:;" class="BarBtn TextBtn ReplyBtn" data-bind="attr: { href: MailToLink1 }"><span>REPLY</span></a>
                            </div>
                        </div>
                        <div class="Content">
                            <div class="FeedbackMessageList ResultList" data-bind="foreach: FeedbackMessages">
                                <div class="ResultRow">
                                    <div class="FromName">
                                        <span data-bind="text: FromName"></span>
                                        <span class="AttachPin" data-bind="visible: HasAttachment">&nbsp;</span>
                                    </div>
                                    <div class="Date">
                                        <span data-bind="text: MessageDate"></span>
                                        <span data-bind="text: MessageTime"></span>
                                    </div>
                                    <div class="Subject" data-bind="text: Subject">
                                    </div>
                                    <div class="ContentText" data-bind="html: ContentText">
                                    </div>
                                    <img alt="" class="Icon" src="img/Icons/NextRound.png" />
                                    <input type="hidden" class="Idx" data-bind="value: $index" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Page" data-page="MessageView" style="display: none;">
                        <div class="Header">
                            <h1>SuperSolver</h1>
                            <div class="LeftBarRegion">
                                <button type="button" class="BarBtn MenuToggle"><span>&nbsp;</span></button>
                                <button type="button" class="BarBtn PrevBtn"><span>&nbsp;</span></button>
                            </div>
                            <div class="RightBarRegion">
                                <a href="javascript:;" class="BarBtn TextBtn ReplyBtn" data-bind="attr: { href: MailToLink2 }"><span>REPLY</span></a>
                            </div>
                        </div>
                        <div class="Content">
                            <div class="MessageView" data-bind="with: Message">
                                <div class="FromName">
                                    From: <span data-bind="text: FromName"></span> <span class="AttachPin" data-bind="visible: HasAttachment">&nbsp;</span>
                                </div>
                                <div class="ToName">
                                    To: <span data-bind="text: ToName"></span>
                                </div>
                                <div class="Subject" data-bind="text: Subject">
                                </div>
                                <div class="Date" data-bind="text: MessageDate">
                                </div>
                                <div class="ContentText" data-bind="text: ContentText">
                                </div>
                                <div class="Attachments" data-bind="foreach: Attachments">
                                    <div class="Attachment">
                                        <a href="#" data-bind="attr: { href: DownloadLink }" target="_blank">Download Attachment</a>
                                        <div class="FileName" data-bind="text: FileName"></div>
                                        <div class="FileSize" data-bind="text: FileSize"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="BottomAction">
                                <a class="DeleteBtn" href="javascript:;">Delete</a>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
            <div class="LoadingWrapper" style="display:none;">
                <div class="Overlay"></div>
                <div class="Msg"></div>
            </div>
            <div id="DlgOverlay" style="display:none;"></div>
</body>
</html>
